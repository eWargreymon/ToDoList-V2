<h1>Agrega una nueva tarea</h1>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" formControlName="titulo" class="form-control" placeholder="Introduce un título corto">
        <div class="error" *ngIf="formulario.controls.titulo.errors?.required && formulario.controls.titulo.touched">
            Este campo es requerido
        </div>
        <div class="error" *ngIf="formulario.controls.titulo.errors?.maxlength && formulario.controls.titulo.touched">
            No puede tener más de 15 caracteres
        </div>
    </div>
    <div class="form-group">
        <label for="desc">Descripción</label>
        <input type="text" id="desc" formControlName="descripcion" class="form-control" placeholder="Introduce una descripción">
    </div>
    <div class="form-group">
        <label>Prioridad</label>
        <select class="form-control" formControlName="prioridad">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
    </div>

    </div> -->
    <input type="submit" value="Agregar tarea" class="btn btn-success">
</form>
